<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şiir Kitabı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: #f5f2e8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, #d9c7b8, #f5f2e8);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #5a3e36;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7a6156;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .instructions {
            background: #e8dfd5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .book-container {
            width: 100%;
            max-width: 700px;
            perspective: 1000px;
        }
        
        .page {
            width: 100%;
            height: 500px;
            margin: 0 auto 25px;
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .page-inner {
            width: 100%;
            height: 100%;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            background: white;
        }
        
        .page-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .double-page {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .page-left, .page-right {
            flex: 1;
            height: 500px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            background: white;
        }
        
        .page-number {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #7a6156;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 700px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: #5a3e36;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:hover {
            background: #7a6156;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .nav-btn:active {
            transform: translateY(0);
        }
        
        .progress-bar {
            width: 100%;
            max-width: 700px;
            height: 10px;
            background: #e8dfd5;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #5a3e36;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .page-info {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
            color: #5a3e36;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7a6156;
            font-size: 0.9rem;
            width: 100%;
            max-width: 700px;
            padding: 15px;
            border-top: 1px solid #d9c7b8;
        }
        
        @media (max-width: 768px) {
            .page, .page-left, .page-right {
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .page, .page-left, .page-right {
                height: 300px;
            }
            
            .double-page {
                flex-direction: column;
                gap: 15px;
            }
            
            .header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Şiir Kitabı</h1>
        <p class="subtitle">81 sayfalık şiir dünyasına hoş geldiniz</p>
        <div class="instructions">
            <p>Sayfaları ilerletmek için aşağı kaydırın veya aşağıdaki düğmeleri kullanın</p>
        </div>
    </div>
    
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <div class="page-info">Sayfa 1 - 81</div>
    
    <div class="book-container" id="bookContainer">
        <!-- Sayfalar JavaScript ile buraya eklenecek -->
    </div>
    
    <div class="navigation">
        <button class="nav-btn" id="prevBtn">Önceki Sayfa</button>
        <button class="nav-btn" id="nextBtn">Sonraki Sayfa</button>
    </div>
    
    <footer>
        <p>Şiir Kitabı &copy; 2023 | GitHub Pages ile yayınlanmıştır</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookContainer = document.getElementById('bookContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progress = document.getElementById('progress');
            const pageInfo = document.querySelector('.page-info');
            
            const totalPages = 81;
            let currentPage = 1;
            
            // Sayfa yapısını oluştur
            function renderPages() {
                bookContainer.innerHTML = '';
                
                // İlk sayfa (tekli)
                if (currentPage === 1) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    pageDiv.innerHTML = `
                        <div class="page-inner">
                            <img src="page-01.png" alt="Sayfa 1" class="page-img">
                            <div class="page-number">Sayfa 1</div>
                        </div>
                    `;
                    bookContainer.appendChild(pageDiv);
                } 
                // Çift sayfalar
                else {
                    const doublePageDiv = document.createElement('div');
                    doublePageDiv.className = 'double-page';
                    
                    // Sol sayfa (çift numaralar)
                    if (currentPage % 2 === 0) {
                        doublePageDiv.innerHTML = `
                            <div class="page-left">
                                <img src="page-${String(currentPage).padStart(2, '0')}.png" alt="Sayfa ${currentPage}" class="page-img">
                                <div class="page-number">Sayfa ${currentPage}</div>
                            </div>
                        `;
                        
                        // Sağ sayfa (eğer varsa)
                        if (currentPage + 1 <= totalPages) {
                            doublePageDiv.innerHTML += `
                                <div class="page-right">
                                    <img src="page-${String(currentPage + 1).padStart(2, '0')}.png" alt="Sayfa ${currentPage + 1}" class="page-img">
                                    <div class="page-number">Sayfa ${currentPage + 1}</div>
                                </div>
                            `;
                        }
                    } 
                    // Tek numaralı sayfalar (3, 5, 7...)
                    else {
                        doublePageDiv.innerHTML = `
                            <div class="page-left">
                                <img src="page-${String(currentPage - 1).padStart(2, '0')}.png" alt="Sayfa ${currentPage - 1}" class="page-img">
                                <div class="page-number">Sayfa ${currentPage - 1}</div>
                            </div>
                            <div class="page-right">
                                <img src="page-${String(currentPage).padStart(2, '0')}.png" alt="Sayfa ${currentPage}" class="page-img">
                                <div class="page-number">Sayfa ${currentPage}</div>
                            </div>
                        `;
                    }
                    
                    bookContainer.appendChild(doublePageDiv);
                }
                
                // İlerleme çubuğunu güncelle
                progress.style.width = `${(currentPage / totalPages) * 100}%`;
                
                // Sayfa bilgisini güncelle
                pageInfo.textContent = `Sayfa ${currentPage} - ${totalPages}`;
                
                // Düğmeleri güncelle
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
            }
            
            // İlk sayfayı render et
            renderPages();
            
            // Önceki sayfa butonu
            prevBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderPages();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            // Sonraki sayfa butonu
            nextBtn.addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPages();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            // Klavye ile gezinme
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft' && currentPage > 1) {
                    currentPage--;
                    renderPages();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                    currentPage++;
                    renderPages();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            // Kaydırma ile gezinme
            let scrollTimeout;
            window.addEventListener('wheel', function(e) {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    if (e.deltaY > 50 && currentPage < totalPages) {
                        currentPage++;
                        renderPages();
                    } else if (e.deltaY < -50 && currentPage > 1) {
                        currentPage--;
                        renderPages();
                    }
                }, 100);
            });
            
            // Touch events for mobile
            let touchStartY = 0;
            window.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            });
            
            window.addEventListener('touchend', function(e) {
                const touchEndY = e.changedTouches[0].clientY;
                const diffY = touchStartY - touchEndY;
                
                if (diffY > 50 && currentPage < totalPages) {
                    currentPage++;
                    renderPages();
                } else if (diffY < -50 && currentPage > 1) {
                    currentPage--;
                    renderPages();
                }
            });
        });
    </script>
</body>
</html>
